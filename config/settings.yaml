# Agent Pipeline Management System - Configuration

# System
system:
  name: "Agent Mission Control"
  version: "0.1.0"
  environment: "development"  # development, staging, production

# API Server
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  log_level: "info"

# Frontend
frontend:
  port: 8501
  theme: "dark"

# Database
database:
  type: "sqlite"  # sqlite, postgresql
  path: "data/database.db"
  # For PostgreSQL (future):
  # url: "postgresql://user:password@localhost:5432/agentcontrol"

# Redis
redis:
  host: "localhost"
  port: 6379
  db: 0

# Celery
celery:
  broker_url: "redis://localhost:6379/0"
  result_backend: "redis://localhost:6379/0"

# SuperOptiX
superoptix:
  enabled: true
  default_optimizer: "GEPA"
  default_auto_level: "medium"  # minimal, light, medium, heavy
  agents_path: "agents/"
  pipelines_path: "pipelines/"

# VAPI Integration
vapi:
  enabled: true
  api_key: "${VAPI_API_KEY}"  # Set in environment or .env
  base_url: "https://api.vapi.ai"
  assistants:
    remus:
      id: "${REMUS_ASSISTANT_ID}"
      name: "REMUS"
      phone: "+1-866-879-3034"
    genesis:
      id: "${GENESIS_ASSISTANT_ID}"
      name: "GENESIS"
      phone: "+1-208-829-1026"
    scout:
      id: "${SCOUT_ASSISTANT_ID}"
      name: "SCOUT"
      phone: "TBD"

# Close CRM Integration
close:
  enabled: true
  api_key: "${CLOSE_API_KEY}"  # Set in environment or .env
  base_url: "https://api.close.com/api/v1"

# Memory Systems
memory:
  temporal:
    enabled: true
    mcp_server: "temporal-memory"
    tiers:
      - "fact"
      - "preference"
      - "context"
  hybrid:
    enabled: true
    mcp_server: "hybrid-intelligence-mcp"
    path: "C:/Users/Jake/WorkProjects/Hybrid-Intelligence-MCP"

# Screenpipe (Screen Awareness)
screenpipe:
  enabled: true
  base_url: "http://localhost:3030"
  health_check_interval: 60  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "json"  # json, text
  path: "data/logs/"
  rotation: "1 day"
  retention: "30 days"

# Monitoring
monitoring:
  metrics_enabled: true
  metrics_interval: 60  # seconds
  alert_on_errors: true

# Quality Gates
quality_gates:
  min_pass_rate: 0.80  # 80% for production
  min_confidence: 0.70

# Security
security:
  api_key_rotation_days: 90
  session_timeout_minutes: 60

# Features (Enable/Disable)
features:
  optimization: true
  evaluation: true
  monitoring: true
  multi_agent_orchestration: false  # Coming in Phase 7
